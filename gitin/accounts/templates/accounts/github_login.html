{% load socialaccount %}
<html>
  <head>
    <title>Github Registration</title>
  </head>
  <body>
  <h1>My Github Login Project</h1>
  {% if user.is_authenticated %}
  <p>Welcome, {{ user.username }} !</p>
 
  {% else %}
  <h1>My Google Login Project</h1>
  <a href="{% provider_login_url 'github' %}">Login with Github</a>
  {% endif %}

  </body>
</html>
