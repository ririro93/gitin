{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    {% for tutorial in tutorials %}
    <div class="card col-3 d-flex flex-column align-items-center bg-dark">
      <img src="{{ tutorial.thumbnail.url }}" class="card-img-top " style="width: 80%">
      <div class="card-body">
        <h5 class="card-title">{{ tutorial.title }}</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
